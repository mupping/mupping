  function drawNextRedSegment() {
  if (!isPlaying || redIndex >= points.length - 1) return;

  const p1 = points[redIndex];
  const p2 = points[redIndex + 1];

  const coord1 = [p1.lat, p1.lon];
  const coord2 = [p2.lat, p2.lon];

  // Draw line
  L.polyline([coord1, coord2], { color: 'red', weight: 2 }).addTo(map);

  // center the marker 
  const markerLatLng = L.latLng(coord2);
  const markerPoint = map.latLngToContainerPoint(markerLatLng);
  const mapSize = map.getSize(); // { x: width, y: height }
  const margin = 200;

  const isNearEdge =
    markerPoint.x < margin ||
    markerPoint.y < margin ||
    markerPoint.x > mapSize.x - margin ||
    markerPoint.y > mapSize.y - margin;

  if (isNearEdge) {
    map.panTo(markerLatLng, {
      animate: true,
      duration: 1.0,
      easeLinearity: 0.25
    });
  }
    
  // Add marker for point 2 (point 1 is only shown at redIndex=0 below)
  const emoji = p2.love?.trim();
  if (emoji) {
    const icon = L.divIcon({
      className: 'emoji-icon',
      html: emoji,
      iconSize: [16, 16],
      iconAnchor: [8, 8]
    });
    L.marker(coord2, { icon }).addTo(map).bindPopup(p2.text);
  } else {
    L.circleMarker(coord2, {
      radius: 2,
      color: 'blue',
      fillColor: 'blue',
      fillOpacity: 0.8
    }).addTo(map).bindPopup(p2.text);
  }
  
  const timeOnly = p2.text.split(" - ")[0];
document.getElementById('infoBox').innerText = timeOnly;

  redIndex++;
  animationTimer = setTimeout(drawNextRedSegment, 400);
}
  
document.getElementById('toggleBtn').addEventListener('click', () => {
    if (!isPlaying && redIndex >= latlngs.length - 1) {
      redIndex = 0;
      map.setView(latlngs[0], map.getZoom());
    }

    isPlaying = !isPlaying;
    document.getElementById('toggleBtn').innerText = isPlaying ? 'Pause' : 'Start';
    if (isPlaying) drawNextRedSegment();
  });
</script>
</body>
</html>
